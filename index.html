<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Senaste Systemdata</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f4f4f4;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    .data {
      margin: 20px 0;
    }
    .data p {
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Senaste Systemdata</h1>
    {% if data %}
      <div class="data">
        <p><strong>Tid:</strong> {{ data['timestamp'] }}</p>
        <p><strong>CPU-användning:</strong> {{ data['cpu_usage'] }}%</p>
        <p><strong>RAM-användning:</strong> {{ data['ram_usage'] }}%</p>
        <p><strong>GPU-användning:</strong> {{ data['gpu_usage'] }}%</p>
        <p><strong>CO₂-intensitet:</strong> {{ data['co2_intensity'] }}</p>
      </div>
    {% else %}
      <p>Ingen data sparad än.</p>
    {% endif %}
  </div>
</body>
</html>
